<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

</head>

<body>

    <div class="container my-2">
        <h1>Users List</h1>

        <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>User First Name</th>
                    <th>User Last Name</th>
                    <th>User Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                  
                <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" th:text="${user.firstName}" th:attr="onclick='demo(' + ${user.id} + ')'">Update</a>
         
                    
                     
                    </td>
                   
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td> 
                     <div>
                     
               
               <input type="checkbox" id="enableCheckbox" th:attr="onchange='change(' + ${user.id} + ')'" />
                
               
            </div>
                     
                  
                   
                   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
function change(id) {
    
   
        console.log(id);
        return id;
    
}

function demo(uId) {
    // Get the checkbox element
    var checkbox = document.getElementById('enableCheckbox');
    //id = change(id)
    // Check if the checkbox is checked
   //if(id == uId){
    if (checkbox.checked) {
       
        window.location.href = '/showFormForUpdate/' + uId;
    } else {
        // Prevent the default behavior of the anchor tag
        event.preventDefault();
        // Optionally, display a message or handle the case where the checkbox is not checked
        console.log("Checkbox is not checked. Please check the checkbox.");
    }
   // }
}

  
</script>
   .
 
</body>

</html>
